<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down_timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1 class="bigYearsTitle"> 2 0 2 2 </h1> 
    <h1> سنه جديدة و أهداف محققة </h1>
<div class="countdown-container">
    <div class="countdown-el  days_c">
         <p class="big-text" id="days">0 </p>
            <span> الأيام</span>
    </div>

    <div class=" countdown-el  hours-c">
        <p class="big-text" id="hours">0 </p>
           <span> الساعات</span>
      
   </div>


   <div class=" countdown-el  mins_c">
    <p class="big-text" id="mins">0 </p>
       <span> الدقائق</span>
 
    </div>

    <div class="countdown-el  seconds_c">
        <p class="big-text" id="seconds">0</p>
           <span> الثواني</span>
      
    </div>

<footer> ©  Norah.Al.Qasmi  </footer>

</div>
